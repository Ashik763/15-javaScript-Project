<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <main class="main">
        <div class="container">
            <div ><span class="counter"> <b> Counter</b> </span></div>
            <div class="num"><b id ="num">0 </b></div>
            <div class="buttons">
                <div onclick="decrease()" class="decrease"> <b> Decrease  </b> </div>
                <div class="reset" > <b id="reset"> Reset  </b> </div>
                <div class="increase" onclick="increase()"> <b>  Increase  </b></div>
            </div>
        </div>
    </main>
      <script src ="./script.js"> </script>
</body>

</html>
